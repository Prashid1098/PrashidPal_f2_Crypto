<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Crypto Tracker</title>
  </head>

  <body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="navlogo fs-4">
                    CryptoTracker<span style="color: blue;">.</span>
                </div>
                <ul id = "nav-menu"class="nav-menu">
                    <li>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                          </div>
                    </li>
                    <li class="nav-menu-items">Home</li>
                    <li class="nav-menu-items">Compare</li>
                    <li class="nav-menu-items">WatchList</li>
                    <li class="nav-menu-items active-menu">DashBoard</li>
                </ul>
            </div>
        </nav>
    </header>

    <main>

        <div class="panel-container">
            <div class="panel-buttons">
                <button onclick="showPanel(1)" id="grid" class="panel-btn">Grid</button>
                <button onclick="showPanel(2)" id="list" class="panel-btn">List</button>
            </div>

            <div class="panels">
                <div id="grid-view" class="panel">
                    
                </div>
                <div id="list-view" class="panel">
                    
                </div>
            </div>
        </div>
    </main>

    <script src="cryptos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
